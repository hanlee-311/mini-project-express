<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center">
    <div class="card text-dark bg-light mb-3 w-50">
        <div class="card-header text-center fs-1 fw-bold py-5">Hot Restaurant</div>
        <div class="card-body">
          <h5 class="card-title text-center py-3">Make your reservation</h5>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-primary me-4">View Tables</button>
            <button type="button" class="btn btn-dark"><i class="fa fa-home" aria-hidden="true"></i></button>
        </div>
        </div>
      </div>
    </div>

      <div class="d-flex justify-content-center">
      <div class="card text-dark bg-light mb-3 w-50">
        <div class="card-header">Table Reservation</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="validationServer03" class="form-label">Name</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide your name.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="validationServer03" class="form-label">Phone Number</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide your phone number so we can call you when your table is ready.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="validationServer03" class="form-label">Email</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide your email.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="validationServer03" class="form-label">Unique ID</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                    Please enter a unique verification ID.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
      </div>
      <div class="d-flex justify-content-center">
        <p><a href="#" class="stretched-link">API Table Link</a> |
        <a href="#" class="stretched-link">API Wait List</a></p>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script></script>
</body>
</html>
