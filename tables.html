<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Tables</title>
</head>
<body>
    <div class="d-flex justify-content-center">
    <div class="card text-dark bg-light mb-3 w-50">
        <div class="card-header text-center fs-1 fw-bold py-5">Hot Restaurant</div>
        <div class="card-body">
          <h5 class="card-title text-center py-3">Current Reservations and Waiting List</h5>
          <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger me-4">Make Reservation</button>
          <button type="button" class="btn btn-dark"><i class="fa fa-home" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="card text-white bg-success mb-3 w-50">
        <div class="card-header fs-4 fw-bold">Current Tables</div>
        <div class="card-body">
            <ul class="current-reservations"></ul>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="card text-dark bg-info mb-3 w-50">
        <div class="card-header fs-4 fw-bold">Waiting List</div>
        <div class="card-body">
            <ul class="waiting-list"></ul>
        </div>
    </div>
    </div>

    <div class="d-flex justify-content-center">
        <p><a href="#" class="stretched-link">Clear Table</a> | <a href="#" class="stretched-link">API Table Link</a> |
        <a href="#" class="stretched-link">API Wait List</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        document.getElementById('tables').document.addEventListener('click', function () {
            window.location.href = "tables.html"
        });
        
        document.getElementById('home').document.addEventListener('click', function() {
            window.location.href = "home.html"
        });
    </script>
</body>
</html>
